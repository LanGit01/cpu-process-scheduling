<html>
	<head>
		
		<script type = "text/javascript" src = "../src/js/scheduling/Process.js"></script>
		<script type = "text/javascript" src = "../src/js/utils/LinkedList.js"></script>
		<script type = "text/javascript" src = "../src/js/scheduling/ProcessManager.js"></script>
		<script>
			var ProcessManager = CPUscheduling.ProcessManager;

			var pm = new ProcessManager(),
				itr, element;

			console.log("\nAdd Processes [1, 2, 3, 4]");
			pm.addProcess(1, 5, 6);
			pm.addProcess(2, 3, 2);
			pm.addProcess(3, 7, 1);
			pm.addProcess(4, 5, 3);

			itr = pm._processes.getIterator();
			while(itr.hasNext()){
				element = itr.getNext();
				console.log(element.id + " " + element.arrivalTime);
			}

			console.log("\nRemove Processes [2, 4]");
			pm.removeProcess(2);
			pm.removeProcess(4);

			itr = pm._processes.getIterator();
			while(itr.hasNext()){
				element = itr.getNext();
				console.log(element.id + " " + element.arrivalTime);
			}

			console.log("\nAdd Processes [0, 4]");
			pm.addProcess(0, 5, 6);
			pm.addProcess(4, 5, 3);

			itr = pm._processes.getIterator();
			while(itr.hasNext()){
				element = itr.getNext();
				console.log(element.id + " " + element.arrivalTime);
			}

			console.log("\nRemove Processes [0, 3]");
			pm.removeProcess(0);
			pm.removeProcess(3);

			itr = pm._processes.getIterator();
			while(itr.hasNext()){
				element = itr.getNext();
				console.log(element.id + " " + element.arrivalTime);
			}

		</script>
	</head>
	<body>
	</body>
</html>
