<!DOCTYPE html>
<html>
	<head>
		<style>
			table {
				border-collapse: collapse;
				border: 2px solid black;
				text-align: center;
				margin: 40px auto;
			}

			thead {
				border: 2px solid black;
			}

			th, td {
				padding: 2px 16px;
			}

			th {
				border: 1px solid black;
			}

			td {
				border: 1px solid black;
			}
		</style>
		<title>FCFS Scheduling Test</title>
		<script type = "text/javascript" src = "../src/js/utils/sugar.js"></script>
		<script type = "text/javascript" src = "../src/js/main.js"></script>
		<script type = "text/javascript" src = "../src/js/utils/LinkedList.js"></script>
		<script type = "text/javascript" src = "../src/js/scheduling/Process.js"></script>
		<script type = "text/javascript" src = "../src/js/scheduling/schedulers/SimpleScheduler.js"></script>
		<script type = "text/javascript" src = "../src/js/scheduling/schedulers/FCFSScheduler.js"></script>
		<script type = "text/javascript" src = "../src/js/scheduling/ProcessManager.js"></script>
		<script type = "text/javascript" src = "../src/js/scheduling/Record.js"></script>
		<script type = "text/javascript" src = "js/TestUtils.js"></script>
		<script>
			var FCFSScheduler = ProcessScheduling.Core.Schedulers.FCFSScheduler,
				Process = ProcessScheduling.Core.Process,
				ProcessManager = ProcessScheduling.Core.ProcessManager,
				Record = ProcessScheduling.Core.Record;

			var pm, processList, record;

			pm = new ProcessManager();
			pm.addProcess(1, 8, 0);
			pm.addProcess(2, 6, 2);
			pm.addProcess(3, 1, 2);
			pm.addProcess(4, 9, 1);
			pm.addProcess(5, 3, 3);

			record = Record.getInstance();
			processList = pm.run(new FCFSScheduler(), record);

			window.onload = function(){
				var content = document.getElementById("content");
				TestUtils.generateLogTable(document.getElementById("content"), record.getLogs());
				TestUtils.generateProcessDataTable(content, processList);
			}
			

		</script>
	</head>
	<body>
		<div id = "content">
			
		</div>
	</body>
</html>
