		<script>
			var Process = CPUscheduling.Process,
				LinkedList = CPUscheduling.LinkedList,
				ProcessManager = CPUscheduling.ProcessManager,
				RRScheduler = CPUscheduling.RRScheduler,
				TextDisplay = CPUscheduling.TextDisplay,
				DataTransformer = CPUscheduling.DataTransformer,
				GanttChartGUI = CPUscheduling.GanttChartGUI;

				var pm = new ProcessManager(),
					logs, pids, itr, ganttChart;


				pm.setScheduler(new RRScheduler(3));

				// Same time arrival
				pm.addProcess(0, 5, 0);
				pm.addProcess(1, 4, 0);

				// Single
				pm.addProcess(2, 7, 10);
				pm.addProcess(3, 6, 18);

				// Different Time arrival
				pm.addProcess(4, 5, 28);
				pm.addProcess(5, 5, 30);

				// Arrival coincides with quantum
				pm.addProcess(6, 6, 45);
				pm.addProcess(7, 5, 48);

				// Arrival coincides with quantum 2
				pm.addProcess(8, 3, 58);
				pm.addProcess(9, 10, 61);

				record = pm.run();
				var data = DataTransformer.transform(record);


				
				window.onload = function(){
					var div;
					div = document.getElementById("gantt-chart-text");
					//div.appendChild(document.createTextNode(TextDisplay.generateTextGanttChart(pids, record.getLogs())));

					//div.appendChild(document.createTextNode(TextDisplay.generateTextProcessTable(pm.getProcesses())));

					div = document.getElementById("gantt-chart-canvas");
					ganttChart = new GanttChartGUI(data);
					ganttChart.init(div, null);
					ganttChart.draw();
