<html>
	<head>
		<script type = "text/javascript" src = "../src/js/utils/misc.js"></script>
		<script type = "text/javascript" src = "../src/js/scheduling/Process.js"></script>
		<script type = "text/javascript" src = "../src/js/utils/LinkedList.js"></script>
		<script type = "text/javascript" src = "../src/js/scheduling/Record.js"></script>
		<script type = "text/javascript" src = "../src/js/scheduling/ProcessManager.js"></script>
		<script type = "text/javascript" src = "../src/js/scheduling/schedulers/PriorityScheduler.js"></script>
		<script type = "text/javascript" src = "../src/js/ui/TextDisplay.js"></script>
		<script type = "text/javascript" src = "../src/js/ui/DataTransformer.js"></script>
		<script type = "text/javascript" src = "../src/js/ui/ChartGridArea.js"></script>
		<script type = "text/javascript" src = "../src/js/ui/LabelStrip.js"></script>
		<script type = "text/javascript" src = "../src/js/ui/GanttChartGUI.js"></script>
		<script>
			var Process = CPUscheduling.Process,
				LinkedList = CPUscheduling.LinkedList,
				ProcessManager = CPUscheduling.ProcessManager,
				PriorityScheduler = CPUscheduling.PriorityScheduler,
				TextDisplay = CPUscheduling.TextDisplay,
				DataTransformer = CPUscheduling.DataTransformer,
				GanttChartGUI = CPUscheduling.GanttChartGUI;

				var pm = new ProcessManager(),
					logs, pids, processList, ganttChart, data;


				pm.setScheduler(new PriorityScheduler(false));

				// Same time arrival
				pm.addProcess(0, 5, 0, 6);
				pm.addProcess(1, 4, 0, 9);
				pm.addProcess(2, 3, 0, 4);
				pm.addProcess(3, 7, 0, 10);

				// Different time arrivals
				pm.addProcess(4, 3, 25, 5);
				pm.addProcess(5, 6, 27, 7);
				pm.addProcess(6, 5, 28, 4);

				// Coinciding arrival and end
				pm.addProcess(7, 4, 42, 6);
				pm.addProcess(8, 5, 45, 7);

				// Arrival after end
				pm.addProcess(9, 5, 55, 5);
				pm.addProcess(10, 4, 60, 6);

				// Preempted twice
				pm.addProcess(11, 5, 75, 5);
				pm.addProcess(12, 5, 77, 6);
				pm.addProcess(13, 5, 79, 7);

				record = pm.run();
				pids = selectionSort(record.getPIDs(), function(id1, id2){
					if(id1 > id2){
						return 1;
					}else
					if(id1 < id2){
						return -1;
					}else{
						return 0;
					}
				});

				data = DataTransformer.transform(record);

				
				window.onload = function(){
					var div;
					div = document.getElementById("gantt-chart-text");
					div.appendChild(document.createTextNode(TextDisplay.generateTextGanttChart(pids, record.getLogs())));
				
					div = document.getElementById("table-text");
					div.appendChild(document.createTextNode(TextDisplay.generateTextProcessTable(pm.getProcesses())));

					div = document.getElementById("gantt-chart-canvas");
					ganttChart = new GanttChartGUI(data.rowids, data.logs);
					ganttChart.init(div, null);
					ganttChart.draw();
					//div.appendChild(ganttChart.initDisplay());
					//ganttChart.setPosition(495, 0);
					//ganttChart.draw();
					//ganttChart.drawChart();
					//ganttChart.drawLabels();
				}
		</script>
	</head>
	<body>
		<pre>
			<div id = "gantt-chart-text"></div>
			<div id = "table-text"></div>
			<div id = "gantt-chart-canvas"></div>
		</pre>
	</body>
</html>
