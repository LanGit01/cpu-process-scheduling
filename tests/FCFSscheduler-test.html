<html>
	<head>
		<script type = "text/javascript" src = "../src/js/scheduling/Process.js"></script>
		<script type = "text/javascript" src = "../src/js/utils/LinkedList.js"></script>
		<script type = "text/javascript" src = "../src/js/scheduling/SchedulerLog.js"></script>
		<script type = "text/javascript" src = "../src/js/scheduling/ProcessManager.js"></script>
		<script type = "text/javascript" src = "../src/js/scheduling/FCFSscheduler.js"></script>
		<script>
			var Process = CPUscheduling.Process,
				LinkedList = CPUscheduling.LinkedList,
				ProcessManager = CPUscheduling.ProcessManager,
				FCFSscheduler = CPUscheduling.FCFSscheduler;

			var pm = new ProcessManager(),
				itr, p,
				log, logs, logsItr, time, text;

			pm.setScheduler(new FCFSscheduler());
			pm.addProcess(1, 5, 0);
			pm.addProcess(2, 3, 4);
			pm.addProcess(3, 2, 2);
			pm.addProcess(4, 5, 15);


			console.log("Processes: ");
			itr = pm.getProcesses().getIterator();

			while(itr.hasNext()){
				p = itr.getNext();
				console.log("PID: " + p.id + " | Arriving: " + p.arrivalTime + " | Burst Time: " + p.burstTime);
			}
			console.log("\n\n");


			logs = pm.run();
			logsItr = logs.getIterator();

			time = 0;
			while(logsItr.hasNext()){
				log = logsItr.getNext();
				text = "Time: " + (time++);
				
				if(log.running){
					text += " | PID: " + log.running.id + " | Remaining: " + log.running.remainingTime;
				}else{
					text += " | None running";
				}

				console.log(text);
			}

		</script>
	</head>
	<body>

	</body>
</html>
